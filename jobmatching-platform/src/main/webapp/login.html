<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registration</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to JOJO JOBS - Job Matching Platform</h1>
        
        <!-- Tab for Login/Register toggle -->
        <div class="tabs">
            <button class="tab-btn" id="loginTab" onclick="showLoginForm()">Login</button>
            <button class="tab-btn" id="registerTab" onclick="showRegisterForm()">Register</button>
        </div>

        <!-- Login Form -->
        <div class="form-container" id="loginForm">
            <h2>Login</h2>
            <form id="loginFormElement">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit" id="loginBtn">Login</button>
                <p>Don't have an account? <a href="#" onclick="showRegisterForm()">Register</a></p>
            </form>
        </div>

        <!-- Registration Form -->
        <div class="form-container" id="registerForm" style="display: none;">
            <h2>Register</h2>
            <form id="registerFormElement">
                <input type="text" id="registerName" placeholder="Full Name" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit" id="registerBtn">Register</button>
                <p>Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
            </form>
        </div>

        <!-- Popup Message -->
        <div id="popupMessage" class="popup">
            <div class="popup-content">
                <span id="popupCloseBtn" class="popup-close-btn">&times;</span>
                <p id="popupText"></p>
                <button id="popupOkBtn" class="popup-ok-btn" style="display: none;">OK</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
